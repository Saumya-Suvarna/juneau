version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout  # checkout source code to working directory
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            pip install -e .[dev]
            pytest

workflows:
  main:
    jobs:
      - build-and-test